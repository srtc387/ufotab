<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>UFO Flap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }
        50% {
          box-shadow: 0 0 35px rgba(0, 255, 255, 0.7);
        }
      }

      @keyframes fade-in-menu {
        from {
          opacity: 0;
          transform: scale(0.98);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      body, html, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-color: #000;
        font-family: 'Helvetica Neue', Arial, sans-serif;
      }

      #canvas-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      
      .game-ui {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }

      .message-container {
        background: rgba(0, 150, 200, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 2rem 3rem;
        border-radius: 20px;
        text-align: center;
        pointer-events: auto;
        border: 2px solid rgba(0, 255, 255, 0.5);
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.3), inset 0 0 20px rgba(0, 255, 255, 0.2);
        transition: opacity 0.3s ease, transform 0.3s ease;
        animation: fade-in-menu 0.5s ease-out;
      }

      .message-container h1 {
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 5px;
        background: -webkit-linear-gradient(45deg, #00FFFF, #00BFFF);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      }
      
      .message-container h2 {
        font-size: 2rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      }
      
      .message-container h3 {
        font-size: 1.5rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      }

      .message-container p {
        font-size: 1.2rem;
        margin-top: 1rem;
        color: #e0f8ff;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
      }

      .controls-text {
        font-family: 'Consolas', 'Menlo', 'Monaco', 'Courier New', monospace;
        font-weight: bold;
        color: #00FFFF;
        text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
        letter-spacing: 1px;
      }

      .message-container button {
        margin-top: 1.5rem;
        padding: 0.8rem 2rem;
        font-size: 1.5rem;
        font-weight: bold;
        color: #000;
        background: linear-gradient(145deg, #00FFFF, #00BFFF);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        pointer-events: auto;
        animation: pulse-glow 3s infinite ease-in-out;
      }
      
      .message-container button:hover {
        transform: translateY(-3px) scale(1.03);
        box-shadow: 0 8px 40px rgba(0, 255, 255, 0.6);
      }
      
      .message-container button.button-secondary {
        background: transparent;
        color: #00FFFF;
        border: 2px solid #00BFFF;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        animation: none;
      }

      .message-container button.button-secondary:hover {
        background: rgba(0, 255, 255, 0.1);
        box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        color: #8affff;
      }
      
      .message-container.starting {
        animation: fade-out-start-menu 0.5s ease-in forwards;
      }

      @keyframes fade-out-start-menu {
        from {
          opacity: 1;
          transform: scale(1);
        }
        to {
          opacity: 0;
          transform: scale(0.95);
        }
      }

      .hud {
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        font-size: 1.8rem;
        font-weight: bold;
        text-shadow: 3px 3px 6px #000000;
        pointer-events: none;
        line-height: 1.2;
      }
      
      .hud-player {
        display: flex;
        flex-direction: column;
      }
      
      .hud-player.right {
         align-items: flex-end;
      }

      .pause-button {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 3;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: 2px solid white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        pointer-events: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
        text-shadow: none;
        transition: background 0.2s;
      }

      .pause-button:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      
      .mute-button {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 3;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: 2px solid white;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
        cursor: pointer;
        pointer-events: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
      }

      .mute-button:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>

</html>
